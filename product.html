<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - SwiftCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navbar -->
    <header class="shadow-md bg-white sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-20 flex justify-between items-center h-20">
            <a href="index.html" class="text-2xl sm:text-3xl font-bold text-blue-600 hover:text-blue-500 transition-colors">SwiftCart</a>
            <ul class="menu menu-horizontal flex gap-8 items-center text-gray-700 font-medium">
                <li><a href="index.html" class="hover:text-blue-600 transition-colors">Home</a></li>
                <li><a href="#" class="text-purple-600 font-semibold hover:text-purple-500 transition-colors">Products</a></li>
                <li><a href="#" class="hover:text-blue-600 transition-colors">About</a></li>
                <li><a href="#" class="hover:text-blue-600 transition-colors">Contact</a></li>
            </ul>
            <button class="btn btn-primary btn-sm flex items-center gap-2 hover:scale-105 transition-transform">
                <i class="fa-solid fa-cart-plus"></i> Cart
            </button>
        </div>
    </header>

    <!-- Page Title & Categories -->
    <section class="text-center py-10">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">Our Products</h1>
        <div class="flex justify-center gap-4 flex-wrap mb-8" id="category-buttons">
            <!-- Category buttons will be generated dynamically -->
        </div>
    </section>

    <!-- Products Container -->
    <section class="px-4 sm:px-6 lg:px-20">
        <div id="level-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Script -->
    <script src="script/index.js"></script>
</body>
</html>
